plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'groovy'
}

group = 'com.example.jedis'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.codehaus.groovy:groovy'
	implementation("org.springframework.boot:spring-boot-starter-data-redis:2.6.2")
	implementation("org.springframework:spring-web:5.3.15")
	implementation("org.springframework.boot:spring-boot-starter-web:2.6.3")
	implementation("org.springframework.boot:spring-boot-starter-parent:2.6.3")


	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
